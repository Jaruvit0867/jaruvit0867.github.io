<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Weather Forecast</h1>
        <form id="weatherForm" class="form">
            <input type="text" id="cityInput" class="form-control" placeholder="ชื่อเมือง" required>
            <button type="submit" class="btn">ค้นหา</button>
        </form>
        <div class="weather-data">
            <div class="weather-left">
                <div class="card">
                    <div class="current-weather">
                        <div class="details">
                            <p id="current-time">ตอนนี้</p>
                            <h2 id="temperature">___&deg;C</h2>
                            <p id="description">_____</p>
                        </div>
                        <div class="weather-icon">
                            <img id="weatherIcon" src="https://openweathermap.org/img/wn/04d@2x.png" alt="Weather Icon">
                        </div>
                    </div>
                    <div class="card-footer">
                        <p><i class="fa fa-calendar"></i> <span id="date">_____</span></p>
                        <p><i class="fa fa-location-dot"></i> <span id="location">_____</span></p>
                    </div>
                </div>
            </div>
            <div class="weather-right">
                <div class="highlights">
                    <div class="card">
                        <div class="card-head">
                            <p>ความเร็วลม</p>
                        </div>
                        <div class="card-item">
                            <i class="fa fa-location-arrow fa-2x"></i>
                            <h2 id="windSpeedval">____m/s</h2>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-head">
                            <p>ความชื้น</p>
                        </div>
                        <div class="card-item">
                            <i class="fa fa-droplet fa-2x"></i>
                            <h2 id="humidityVal">____%</h2>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-head">
                            <p>ความรู้สึกเหมือน</p>
                        </div>
                        <div class="card-item">
                            <i class="fa fa-temperature-list fa-2x"></i>
                            <h2 id="feelsVal">____&deg;C</h2>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-head">
                            <p>ความกดอากาศ</p>
                        </div>
                        <div class="card-item">
                            <i class="fa fa-compass fa-2x"></i>
                            <h2 id="pressureVal">____hPa</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
